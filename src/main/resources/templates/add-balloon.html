<th:block xmlns:th="http://www.thymeleaf.org">

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form th:action="${link}" method="post">
          <input type="hidden" name="id" th:value="(${balloon} != null ? ${balloon.getId()} : '')">
          <div class="form-group">
          <input type="text"
                 class="form-control"
                 id="name"
                 name="name"
                 th:value="(${balloon} != null ? ${balloon.getDescription()} : '')"
                 placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   id="description"
                   name="description"
                   th:value="(${balloon} != null ? ${balloon.getName()} : '')"
                   placeholder="Description">
          </div>
          <div class="form-group">
            <label>Manufacturer</label>
            <select name="manId" class="form-control">
              <option th:if="${balloon} != null"
                      th:selected="${balloon.getManufacturer() != null &&
                                balloon.getManufacturer().getId() == man.getId()}"
                      th:each="man : ${manufacturers}"
                      th:value="${man.getId()}"
                      th:text="${man.getName()}">
              </option>
              <option th:if="${balloon} == null"
                      th:each="man : ${manufacturers}"
                      th:value="${man.getId()}"
                      th:text="${man.getName()}">
              </option>
            </select>
          </div>
          <button id="submit" type="submit">Dodadi</button>
        </form>
      </div>
    </div>
  </div>


</th:block>
